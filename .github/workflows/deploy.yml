name: Deploy Run (run.movmais.com)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /opt/movmais/apps/movmais-run
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            cd /opt/movmais
            docker-compose -f docker-compose-apps.yml build --no-cache movmais-run
            docker-compose -f docker-compose-apps.yml up -d movmais-run
            echo "‚úÖ Deploy de run.movmais.com conclu√≠do!"
      
      - name: Notify success
        if: success()
        run: echo "üöÄ Deploy de run.movmais.com realizado com sucesso!"
      
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Falha no deploy de run.movmais.com"
