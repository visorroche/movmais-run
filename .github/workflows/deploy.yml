name: Deploy Run (run.movmais.com)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          apt-get update -qq && apt-get install -y sshpass > /dev/null 2>&1
          
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'DEPLOY'
          cd /opt/movmais/apps/movmais-run
          git fetch origin
          git reset --hard origin/main || git reset --hard origin/master
          cd /opt/movmais
          docker-compose -f docker-compose-apps.yml build --no-cache movmais-run
          docker-compose -f docker-compose-apps.yml up -d movmais-run
          echo "âœ… Deploy de run.movmais.com concluÃ­do!"
          DEPLOY
      
      - name: Notify success
        if: success()
        run: echo "ðŸš€ Deploy de run.movmais.com realizado com sucesso!"
      
      - name: Notify failure
        if: failure()
        run: echo "âŒ Falha no deploy de run.movmais.com"
